<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<p>{{message}}</p>
<form action="/login", method="POST">
    <p><label for="username">Username</label>
    <input id="username" name="username" required></p><br>
    <p><label for="text_password">Password</label>
    <input id="text_password" type="password" name="text_password" required></p>
   <button type="submit">Login</button>
</form>
</body>
</html>
