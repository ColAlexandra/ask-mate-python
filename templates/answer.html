<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
    <style>
		td {
			border: 1px solid #999;
			padding: 0.1em 1em;
		}
	</style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>{{answer['message']}}</td>
            </tr>
            <tr>
                {%if answer.vote_number == None%}
                <td>No votes</td>
                {%elif answer.vote_number != None%}
                <td>{{answer.vote_number}}</td>
                {%endif%}
            </tr>
            <tr>
                <td><button type="submit"><a href="{{url_for('vote_up_answer', answer_id = answer.id)}}">Good</a></button>
                <button type="submit"><a href="{{url_for('vote_down_answer', answer_id = answer.id)}}">Bad</a></button></td>
            </tr>
        </table>
    </div>
    <br>
    <p><button type="submit"><a href="{{url_for('edit_answer', answer_id = answer['id'], message = answer['message'])}}">Edit answer</a></button> </p>
    <br>
    <p><button onclick="return confirm('Are you sure?')"><a href="{{url_for('delete_answer', answer_id = answer['id'])}}">Delete answer</a></button> </p>
    <br>
    <div>
        <p><strong>Comments</strong></p>
        <table>
                {%for comment in comments%}
                <tr>
                    <td>{{comment['message']}}</td>
                </tr>
                {%endfor%}
        </table>
    </div>
    <button type="submit"><a href="{{url_for('add_comment_to_answer', answer_id=answer_id)}}">Add comment</a></button>
    <br>
    <p><button type="submit"><a href="{{url_for('list_page')}}">Main page</a></button></p>

</body>
</html>
