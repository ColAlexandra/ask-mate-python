<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ask mate - list</title>
	<style>
		td {
			border: 1px solid #999;
			padding: 0.1em 1em;
		}
	</style>
</head>
<body>
<h1>List question</h1>
{% for question in questions %}
    <table>
        <tr>
            <td><strong>{{question['title']}}</strong></td>
        </tr>
        <tr>
            <td>{{question['message']}}</td>
        </tr>
    </table>
    <br>
{% endfor %}
</body>
</html>
