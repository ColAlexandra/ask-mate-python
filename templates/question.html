<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <style>
		td {
			border: 1px solid #999;
			padding: 0.1em 1em;
		}
	</style>
</head>
<body>
<div>
    <p><b>QUESTION</b></p>
    <table>
            <tr>
                <td><strong>{{question['title']}}</strong></td>
            </tr>
            <tr>
                <td>{{question['message']}}</td>
            </tr>
        </table>
    <button type="submit"><a href="{{url_for('update_question', question_id = question['id'], title = question['title'], message = question['message'])}}">Update question</a></button>
</div>
    <br>
    <div>
        <p><b>ANSWER</b></p>
        {%for answer in answers%}
        <table>
            <tr>
                <td><a href ={{url_for('display_answer', answer_id = answer['id'])}}>{{answer['message']}}</a></td>
            </tr>
        </table>
        {%endfor%}
    </div>
    <p><button type="submit"><a href="{{url_for('add_answer', question_id = question['id'] ) }}">Add answer</a></button></p>
    <br>
    <p><button type="submit"><a href="{{url_for('list_page')}}">Main page</a></button></p>

</body>
</html>
